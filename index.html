<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Sketch</title>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script type="module" defer>
    import { Chuck } from 'https://cdn.jsdelivr.net/npm/webchuck/+esm';

    document.getElementById('action').addEventListener('click', async () => {
      // Initialize default ChucK object, if not already initialized
      window.theChuck ??= await Chuck.init([
        { serverFilename: "./scripts/test.ck", virtualFilename: "test.ck" },
        { serverFilename: "./sounds/5 loops and 5 one shots snare c3.mp3", virtualFilename: "test.wav" },
      ]);
      console.log('clicked');
      // Run ChucK code
      theChuck.runFile('test.ck');
    });
  </script>
  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
</head>

<body>
  <script src="sketch.js"></script>
  <div id="action">hii</div>
</body>

</html>
