<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Sketch</title>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script type="module" defer>
    import { Chuck } from 'https://cdn.jsdelivr.net/npm/webchuck/+esm';

    document.getElementById('load').addEventListener('click', async () => {
      window.theChuck ??= await Chuck.init([
        { serverFilename: "./scripts/loop.ck", virtualFilename: "loop.ck" },
        { serverFilename: "./sounds/anticipation arp.wav", virtualFilename: "arp" },
        { serverFilename: "./sounds/anticipation hihat.wav", virtualFilename: "hihat" },
        { serverFilename: "./sounds/anticipation kick.wav", virtualFilename: "kick" },
        { serverFilename: "./sounds/anticipation pad.wav", virtualFilename: "pad" },
        { serverFilename: "./sounds/anticipation synbass.wav", virtualFilename: "synbass" },
        { serverFilename: "./sounds/anticipation.wav", virtualFilename: "all" },
      ]);
      window.loaded = true;
      document.getElementById('load').style.display = "none";
    });
  </script>
  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
  <script src="platformer.js"></script>
  <script src="sketch.js"></script>
</head>

<body id="body">
  <button id="load">load</button>
  <div id="p5here"></div>
</body>

</html>
