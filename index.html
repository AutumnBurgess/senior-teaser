<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Sketch</title>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script type="module" defer>
    import { Chuck } from 'https://cdn.jsdelivr.net/npm/webchuck/+esm';

    document.getElementById('load').addEventListener('click', async () => {
      window.theChuck ??= await Chuck.init([
        { serverFilename: "./scripts/many.ck", virtualFilename: "many.ck" },
        { serverFilename: "./scripts/loop.ck", virtualFilename: "loop.ck" },
        { serverFilename: "./scripts/splice.ck", virtualFilename: "splice.ck" },
        { serverFilename: "./scripts/changeBeat.ck", virtualFilename: "changeBeat.ck" },
        { serverFilename: "./sounds/5 loops and 5 one shots snare c3.wav", virtualFilename: "snare" },
        { serverFilename: "./sounds/5 loops and 5 one shots c3 sine.wav", virtualFilename: "sine" },
        { serverFilename: "./sounds/5 loops and 5 one shots cheery synth loop c maj.wav", virtualFilename: "loop" },
      ]);
      window.loaded = true;
      document.getElementById('load').style.display = "none";
    });
  </script>
  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
  <script src="sketch.js"></script>
</head>

<body id="body">
  <button id="load">load</button>
  <div id="p5here"></div>
</body>

</html>
